name: Turquoise Space - Open JDK 8 - Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag open-jdk-8:jdk8u362-b09_jre_x64_alpine-linux_hotspot
